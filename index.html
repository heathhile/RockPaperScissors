<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors! Oh My!</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button data-button class="rock grow">ROCK!</button>
            <button data-button class="paper grow">PAPER!</button>
            <button data-button class="scissors grow">SCISSORS!</button>
        </div>
        <div>
            <button data-reset id="reset" class="grow">RESET SCORE!</button>
        </div>
        <div class="silly">
            <p>With our powers combined we are CAPTAIN PLA....</p>
            <p>LAWL, did your brain finish that? AND GO!</p>

        </div>
        <div class="Results">
            <div data-player-result class="playerResult"></div>
            <div data-computer-result class="computerResult"></div>
        </div>
        <div class="score">
            <div>Player: </div>
            <div data-player-score class="playerScore">4000</div>
            <div>Computer: </div>
            <div data-computer-score class="computerScore">0</div>
            <div>Tied: </div>
            <div data-tied-score id="tied_score" class="tiedScore">-</div>
        </div>
    </div>
</body>

</html>
